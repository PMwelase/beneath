<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      background: black;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
      background: rgba(0, 0, 0, 0.7); /* Darker semi-transparent overlay */
      border-radius: 10px;
      margin: 50px auto;
      max-width: 600px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.6;
    }

    .screenshots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .screenshots img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-container {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8); /* Dark background for the form */
      border-radius: 10px;
    }

    .form-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .form-container button {
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background: #e91e63; /* Romantic pink color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

    .form-container button:hover {
      background: #c2185b; /* Darker pink on hover */
    }
    
    #responseMessage {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    
    .success {
      background-color: rgba(76, 175, 80, 0.7);
    }
    
    .error {
      background-color: rgba(244, 67, 54, 0.7);
    }
    
    /* Floating elements style */
    .floating-element {
      position: fixed;
      z-index: 1;
      pointer-events: none;
      animation: float 15s linear infinite;
      color: #e91e63;
      font-size: 24px;
      opacity: 0.8;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Floating hearts container -->
  <div id="floating-elements-container"></div>

  <div class="container">
    <h1>A Day from Seeing Your Face</h1>
    <p>
      Dearest Milena,<br><br>
      "I'm tired, can't think of anything and want only to lay my face in your lap, feel your hand on my head and remain like that through all eternity."
    </p>
    <div class="screenshots">
      <!-- <img src="1.jpg" alt="Our Conversation"> -->
      <img src="2.jpg" alt="Our Memories">
      <img src="3.jpg" alt="Our Memories">
      <img src="4.jpg" alt="Our Memories">
      <img src="5.jpg" alt="Our Memories">
      <img src="6.jpg" alt="Our Memories">
      <img src="8.jpg" alt="Our Memories">
      <img src="9.jpg" alt="Our Memories">
      <img src="10.jpg" alt="Our Memories">
      <img src="11.jpg" alt="Our Memories">
      <img src="12.jpg" alt="Our Memories">
    </div>

    <!-- YouTube Video -->
    <iframe width="100%" height="400" src="https://www.youtube.com/embed/bqIxCtEveG8" title="Labrinth - Beneath Your Beautiful (Official Video) ft. Emeli Sand√©" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Form Section -->
    <div class="form-container">
      <h2>Will you let me see beneath your beautiful?</h2>
      <button onclick="sendResponse('Yes')">Yes</button>
      <button onclick="sendResponse('Of Course')">Of Course</button>
      <div id="responseMessage"></div>
    </div>
  </div>

  <script>
    // Create floating hearts
    function createFloatingElements(symbol = '‚ù§Ô∏è') {
      const container = document.getElementById('floating-elements-container');
      container.innerHTML = ''; // Clear existing elements
      
      // Create 20 floating hearts
      for (let i = 0; i < 20; i++) {
        const element = document.createElement('div');
        element.className = 'floating-element';
        element.textContent = symbol;
        
        // Random positioning
        const size = Math.random() * 0.5 + 0.5; // Size variation between 0.5 and 1
        element.style.fontSize = `${Math.floor(24 * size)}px`;
        element.style.left = `${Math.random() * 100}vw`;
        
        // Random animation duration between 10 and 20 seconds
        const duration = Math.random() * 10 + 10;
        element.style.animationDuration = `${duration}s`;
        
        // Random starting position
        const startPosition = Math.random() * 100;
        element.style.top = `${startPosition}vh`;
        
        // Random rotation
        const startRotation = Math.random() * 360;
        element.style.transform = `rotate(${startRotation}deg)`;
        
        // Add to container
        container.appendChild(element);
      }
    }

    // Call the function on page load
    window.onload = function() {
      createFloatingElements('‚ù§Ô∏è');
    };

    function sendResponse(response) {
      const messageElement = document.getElementById('responseMessage');
      messageElement.style.display = 'block';
      messageElement.innerHTML = "Sending your answer...";
      
      // Change hearts to smiles if user says "Yes"
      if (response === 'Yes') {
        createFloatingElements('üòä');
      }
      
      // Send the response to the backend using fetch
      fetch('send_email.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ answer: response })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        messageElement.innerHTML = data;
        messageElement.className = 'success';
        // Optional: Add a heart animation or redirect to another page
        setTimeout(() => {
          messageElement.innerHTML += "<br>‚ù§Ô∏è";
        }, 1000);
      })
      .catch(error => {
        console.error('Error:', error);
        messageElement.innerHTML = 'Email doesnt work. Just tell me :)';
        messageElement.className = 'error';
      });
    }
  </script>
</body>
</html>
